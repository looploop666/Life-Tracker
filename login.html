<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- mi css -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Life Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="text-center m-3">
            <h1>Life Tracker</h1>
            <h3>Comenza a registrar tu productividad!</h3>
        </div>
        
        
        <form id="formIngresoRegistros" class="row gx-3 gy-2 align-items-center m-3">

                <div class="col-md-2"></div>
              
                <div class="col-12 col-md-8">

                        <div class="row justify-content-center align-items-center form">
                            <div class="row">
                                <div class="col m-3">
                                    <label class="visually-hidden" for="usuario">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="text" class="form-control" id="usuario" placeholder="Username" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col m-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-horas">Password</span>
                                        <input type="password" class="form-control" id="password" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6 text-center">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                </div>
                            </div>

                        </div>





                    
                </div>

                <div class="col-md-2"></div>

            
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/altaRegistros.js"></script>
    <script src="js/registros.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
